<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        table {
            width: 100%;
            border border-collapse: collapse;
            border : 1px solid black;
        }
        th , td,{
            border : 1px solid black;
            padding : 8px;
            text -align:  :left;
        }
        thead{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
      <h2> Person Information Table</h2>
      <table>
         <thead>
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
           </tr>     
          </thead>
          <tbody>
            <tr>
            <td>tanzeela</td>
            <td>24</td>
            <td>Graphic Designer</td>
           </tr>  
           <tr>
            <td>mehak</td>
            <td>23</td>
            <td>Software Developer</td>
           </tr>  
            <tr>
            <td>faisal</td>
            <td>24</td>
            <td>UI/UX Specialist</td>
           </tr>     
          </tbody>
      </table>
      
    
</body>
</html>
